<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="CalcCSS.css">
        <style>
        </style>

    </head>
    <body>
        
        <div class="allStuff">
            <h1>Калькулятор стоимости услуг ЖКХ</h1>
            <div class="navBar">
            	<h5>Навигация</h5>
            	<ul>
            		<li><a href="#hotWater">Гор.вода</a></li>
            		<li><a href="#coldWater">Хол.вода</a></li>
            		<li><a href="#electricity">Эл.энергия</a></li>
            		<li><a href="#natureGas">Газ</a></li>
            	</ul>
            </div>
            <div class="services">
            	<div class="hotWat">
            		<h3 id="hotWater">Горячая вода</h3>
	                <label>Введите показания счетчика
	                	<input type="text" name="hotWaterData">	
	                
	                </label>
	                <div></div>
            	</div>
                

                <h3 id="coldWater">Холодная вода</h3>
                <p>Введите показания счетчика</p>
                <input type="text" name="coldWaterData">

                <h3 id="electricity">Эл. энергия</h3>
                <p>Введите показания счетчика</p>
                <input type="text" name="electricityData">

                <h3 id="natureGas">Газ</h3>
                <p>Введите показания счетчика</p>
                <input type="text" name="natureGasData">
	        </div>
	        <h6>Ссылка на сайт управляющей компании или сайта содержащего тарифы.</h6>

	        <script type="text/javascript">
	        	
                var Calculate = function () {            
                    var valueEl = document.querySelector(".hotWat input").value;
	        	    var result = document.querySelector(".hotWat div");
	        	    result.innerHTML = valueEl*2;
	        	};
                
                window.setInterval(Calculate, 100);
                window.clearInterval();

	        </script>

	    </div>
        
        
    </body>
